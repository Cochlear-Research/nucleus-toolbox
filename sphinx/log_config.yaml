version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '%(name)s: %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    formatter: simple
    stream: ext://sys.stdout

root:
  handlers: [console]
  level: INFO

loggers:
  tester:
    level: INFO
